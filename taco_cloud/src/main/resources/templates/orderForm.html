<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head><title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}"><h1>Order your taco creations!</h1> <img
        th:src="@{/images/TacoCloud.jpg}"/> <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <div th:if="${#fields.hasErrors()}" th:inline="text"><span
            class="validationError"> Please correct the problems below and resubmit.  [[${#fields.errors}]] </span></div>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" value="Vlad"/>
    <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</span>

    <br/>
    <label for="street">Street address: </label>
    <input type="text" th:field="*{street}" value="Street1"/>
    <span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">street Error</span>

    <br/>
    <label for="city">City: </label>
    <input type="text" th:field="*{city}" value="City1"/>
    <span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city Error</span>

    <br/>
    <label for="state">State: </label>
    <input type="text" th:field="*{state}" value="State"/>
    <span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">state Error</span>

    <br/>
    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}" value="sadasd"/>
    <span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">zip Error</span>

    <br/>
    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}" value="cc"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
    <br/>
    <label for="ccExpiration">Expiration: </label> <input type="text" th:field="*{ccExpiration}" value="02/28"/> <br/> <label
            for="ccCVV">CVV: </label> <input type="text" th:field="*{ccCVV}" value="123"/> <br/> <input type="submit"
                                                                                            value="Submit order"/>
</form>
</body>
</html>
